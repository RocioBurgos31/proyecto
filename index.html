<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d6efd">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>App de Recetas</title>
  <link rel="manifest" href="manifest.json">
  <script type="module" src="app.js"></script>
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>游꼾 Mis Recetas</h1>
  </header>
  <main class="container my-4">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <form id="recipe-form" class="bg-light p-4 rounded shadow">
          <h2 class="text-primary">Registrar nueva receta</h2>
          <div class="mb-3">
            <label for="recipe-title" class="form-label">T칤tulo de la receta</label>
            <input type="text" class="form-control" id="recipe-title" placeholder="Ejemplo: Pastel de Chocolate" required>
          </div>
          <div class="mb-3">
            <label for="recipe-description" class="form-label">Descripci칩n</label>
            <textarea class="form-control" id="recipe-description" placeholder="Describe brevemente la receta..." rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe-ingredients" class="form-label">Ingredientes</label>
            <textarea class="form-control" id="recipe-ingredients" placeholder="Lista de ingredientes separados por comas..." rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe-steps" class="form-label">Pasos</label>
            <textarea class="form-control" id="recipe-steps" placeholder="Describe los pasos de preparaci칩n..." rows="6" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe-time" class="form-label">Tiempo de preparaci칩n (minutos)</label>
            <input type="number" class="form-control" id="recipe-time" placeholder="Ejemplo: 30" min="1" required>
          </div>
          <div class="mb-3">
            <label for="recipe-difficulty" class="form-label">Dificultad</label>
            <select class="form-select" id="recipe-difficulty" required>
              <option value="" disabled selected>Selecciona una opci칩n</option>
              <option value="F치cil">F치cil</option>
              <option value="Intermedia">Intermedia</option>
              <option value="Dif칤cil">Dif칤cil</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="recipe-portion" class="form-label">N칰mero de porciones</label>
            <input type="number" class="form-control" id="recipe-portion" placeholder="Ejemplo: 4" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar Receta</button>
        </form>
      </div>

      <!-- Lista de recetas -->
      <div class="col-md-6">
        <section id="recipe-list" class="bg-light p-4 rounded shadow">
          <h2 class="text-primary">Recetas Guardadas</h2>
          <p class="text-muted">Aqu칤 aparecer치n tus recetas guardadas.</p>
          <div id="recipes-container"></div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
